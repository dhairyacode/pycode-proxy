<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PYCODE | Dhairyacode</title>
  <link rel="stylesheet" href="frontend/cs/style.css">
  <link rel="shortcut icon" href="frontend/logo.png"> 
</head>
<body class="light-mode">

  <!-- Header with Gradient Title and Animated Text -->
  <header class="app-header">
    <h1>PYCODE</h1>
    <div class="animated-text">
      <span id="animatedText"></span>
    </div>
  </header>

  <!-- Control Panel -->
  <div class="control-panel">
    <div class="control-group">
      <label for="versionSelect">Version:</label>
      <select id="versionSelect">
        <option value="v1.0">v1.0</option>
        <option value="v1.5">v1.5</option>
        <option value="v2.0" disabled>v2.0 (Coming Soon)</option>
      </select>
    </div>
    <div class="control-group">
      <label for="themeSelect">Theme Mode:</label>
      <select id="themeSelect">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </div>

  <!-- Interaction Container -->
  <div class="interaction-container">
    <div class="messages-container" id="messagesContainer">
      <div class="chat-message left">
        PYCODE: Hi There, What kind of doubt you have or facing any syntax error?
      </div>
    </div>

    <div class="user-input-container">
      <input type="text" id="userInput" placeholder="Type your question here...">
      <button id="sendBtn" aria-label="Send Message">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M12 4L12 20M12 4L5 11M12 4L19 11"
            stroke="white" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Footer -->
<footer class="footer-text">
    <span>Â® All Rights Reserved.</span>
    <a href="https://dhairyacode.github.io" target="_blank">Dhairya</a>
</footer>

<script src="frontend/js/python.js"></script>
</body>
</html>
